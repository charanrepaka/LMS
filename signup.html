<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css\loginsignup.css"> <!-- Link to external CSS file -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Left Section: Form -->
        <div class="left-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-container">
                    <!-- Name Field -->
                    <div class="input-container">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <i class="fas fa-user icon"></i>
                    </div>

                    <!-- Email Field -->
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>

                    <!-- Password Field -->
                    <div class="input-container">
                        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                        <i class="fas fa-eye icon eye-icon" onclick="togglePasswordVisibility('signupPassword', this)"></i>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="input-container">
                        <input type="password" id="signupConfirmPassword" name="confirmpassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye icon eye-icon" onclick="togglePasswordVisibility('signupConfirmPassword', this)"></i>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="login.html"><u>LogIn Here</u></a></p>
            </div>
        </div>

        <!-- Right Section: Image and Welcome Content -->
        <div class="right-section">
            <img src="images\image for lms.jpeg" alt="Signup Image">
            <div class="welcome-text">
                <h3>Welcome to Our Platform!</h3>
                <p>Join us today and start exploring amazing features. Whether you're new or returning, we're happy to
                    have you with us!</p>
            </div>
        </div>
    </div>

    <script src="js\script.js"></script> <!-- Link to external JS file -->
</body>

</html>
