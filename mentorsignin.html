<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Sign Up</title>
    <link rel="stylesheet" href="css\mentorstyle.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Mentor Sign Up</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <div class="input-group">
                <p>Already have an account? <a href="mentorlogin.html"><u>Log In</u></a></p>
            </div>
        </div>

        <div class="right-section">
            <img src="images\mentor.jpg" alt="Mentor Image">
            <div class="welcome-text">
                <h3>Welcome!</h3>
                <p>Join us and start mentoring today.</p>
            </div>
        </div>
    </div>
</body>
</html>
