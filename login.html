<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginsignup.css"> <!-- Link to external CSS file -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Left Section: Form -->
        <div class="left-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-container">
                    <!-- Email Field -->
                    <div class="input-container">
                        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>

                    <!-- Password Field -->
                    <div class="input-container">
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                        <i class="fas fa-eye icon eye-icon" onclick="togglePasswordVisibility('loginPassword', this)"></i>
                    </div>

                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html"><u>SignUp Here</u></a></p>
            </div>
        </div>

        <!-- Right Section: Image and Welcome Content -->
        <div class="right-section">
            <img src="images/image-for-lms.jpeg" alt="Login Image">
            <div class="welcome-text">
                <h3>Welcome Back!</h3>
                <p>We're glad to see you again. Login to continue your journey.</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script> <!-- Link to external JS file -->
</body>

</html>
